<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    
    console.log('hello world!');
    
    // Interpolated
    
    console.log('Hello I am a %s string!', 'REAL-LIFE');
    
    // Styled
    
    console.log('%c I am some awesome text', ' font-size: 80px; background: crimson; text-shadow: 5px 5px 0 grey');

    
    // warning!
    
    console.warn('OOOOH NOOOO!');
    
    // Error :|
    
    console.error('ERROR TERROR!');
    
    // Info
    
    console.info('Muhammed was born around 570 BCE');
    
    // Testing
   
   const p = document.querySelector('p');
   console.assert(p.classList.contains('London Fog'), 'Sorry! That is wrong!');
    
    // clearing
    
    console.clear();
    
    // Viewing DOM Elements
    
    console.log(p);
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog => {
    console.groupCollapsed(`${dog.name}`);
    console.log(`This is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age} human years old`);
    console.log(`${dog.name} is (${dog.age}*7) dog years old`);
    console.groupEnd(`${dog.name}`);
    });
    
    // counting
    
    console.count('Barack');
    console.count('Barack');
    console.count('Barry');
    console.count('Barack');
    console.count('Barack');
    
    console.clear();

    // timing
  
    console.time('fetching data');
    fetch('https://api.github.com/users/collin-tx').then(data => data.json()).then(data => {
    console.timeEnd('fetching data');
    console.log(data);
    });
    
    console.table(dogs);
    
  </script>
</body>
</html>
